<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>

  <link rel="shortcut icon" href="icons/favicon-16x16.png" type="image/x-icon">
  <link rel="stylesheet" href="style.cards.css">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="style-loader.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>


  <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600;700&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
</head>

<body onload="loadPokemon()">
  <!---- header ---->
  <header id="header">
    <div class="headline">
      <h1>PokeDex</h1>
    </div>
    <div class="search"><input placeholder="Search..." id="input" onkeyup="searchForPokemon()">
    </div>
  </header>
  <!----  detail-card-overlay ---->
  <div class="overview-bg" id="overview"> </div>


  <!----  main-content  ---->
  <div class="content" id="content">
    <!----  start-screen-loader  ---->
    <div style="font-size: 25px; color:white ;" id="loader">
      <div class="loader">
        <div class="loader-inner">
          <div class="loader-line-wrap">
            <div class="loader-line"></div>
          </div>
          <div class="loader-line-wrap">
            <div class="loader-line"></div>
          </div>
          <div class="loader-line-wrap">
            <div class="loader-line"></div>
          </div>
          <div class="loader-line-wrap">
            <div class="loader-line"></div>
          </div>
          <div class="loader-line-wrap">
            <div class="loader-line"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!---- loading-buttons  ---->
  <div class="load-text pulsate" id="animation">
    <div class="load-content"><span>Loading....</span></div>
  </div>
  <div class="button"><button onclick="loadMorePokemon()" class="load-btn d-none">Load more</button></div>
  <script src="script.js"></script>
  <script src="colors-templates.js"></script>
</body>

</html>
